name: docker aichat proxy

permissions:
  packages: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: docker image version
        required: true
        default: develop
        type: string
      camoufox-version:
        description: camoufox docker image version
        required: true
        default: "20250808"
        type: string

jobs:
  aichat-proxy:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version }}
      CAMOUFOX_VERSION: ${{ inputs.camoufox-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
      - name: init
        run: |
          go version
          make swag bin
          go version -m bin/aichat-proxy
          ./bin/aichat-proxy -v
      - uses: docker/login-action@v3
        with:
          username: starudream
          password: ${{ secrets.DOCKER_TOKEN }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: starudream
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          tags: starudream/aichat-proxy:${{ env.VERSION }},ghcr.io/starudream/aichat-proxy:${{ env.VERSION }}
          build-args: |
            CAMOUFOX_VERSION=${{ env.CAMOUFOX_VERSION }}
          context: .
          platforms: linux/amd64
          pull: true
          push: true
          cache-from: type=gha,scope=${{ github.job }}
          cache-to: type=gha,mode=max,scope=${{ github.job }}
